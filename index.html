<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Surface Detection</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    canvas { position: absolute; top: 0; left: 0; }
  </style>
</head>
<body>

  <!-- A-Frame Scene with AR.js -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best; cameraParameters: camera_para.dat;">

    <!-- Camera with Adjusted Position and Clipping Planes -->
    <a-camera position="0 1.6 3" fov="70" near="0.1" far="10"></a-camera>

    <!-- AR Objects - Plane (Surface) -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="2" height="2" color="lightgrey" shadow="receive: true"></a-plane>

    <!-- Moving Text Above the Surface -->
    <a-text value="Welcome to AR!" position="0 0.5 0" color="blue" scale="2 2 2"></a-text>

    <!-- 3D Box (Placed Above the Surface) -->
    <a-box position="0 0.25 0" depth="0.5" height="0.5" width="0.5" color="red" shadow="cast: true"></a-box>

    <!-- 3D Sphere (For Demonstration) -->
    <a-sphere position="1 0.5 0" radius="0.3" color="yellow" shadow="cast: true"></a-sphere>

  </a-scene>

</body>
</html>
