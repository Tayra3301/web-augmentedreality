<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surface Detection AR</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.3.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/mindar@0.4.0"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene mindar 
             embedded 
             mindar-image 
             gesture-detector 
             color-space="sRGB" 
             vr-mode-ui="enabled: false">
      
      <!-- MindAR Camera -->
      <a-camera position="0 0 0"></a-camera>

      <!-- Surface Plane -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="1" height="1" color="lightgray"></a-plane>

      <!-- Moving Text on Plane -->
      <a-text 
        value="Hello, World!"
        position="0 0.5 0" 
        rotation="0 0 0"
        color="blue">
      </a-text>

      <!-- 3D Object -->
      <a-box position="0 0.3 0" depth="0.5" height="0.5" width="0.5" color="red"></a-box>
    </a-scene>
  </body>
</html>
