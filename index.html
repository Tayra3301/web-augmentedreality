<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Logo Scan</title>

  <!-- Include A-Frame and AR.js libraries -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    canvas { position: absolute; top: 0; left: 0; }
  </style>
</head>
<body>

  <!-- A-Frame Scene with AR.js -->
  <a-scene embedded arjs="sourceType: webcam; trackingMethod: best;">

    <!-- Camera that changes based on device -->
    <a-camera id="camera"></a-camera>

    <!-- Marker-based AR -->
    <a-marker type="pattern" url="path_to_your_marker.patt">
      <!-- Content to show when logo is scanned -->
      <a-box position="0 0.5 0" depth="0.5" height="0.5" width="0.5" color="red"></a-box>
      <a-text value="Logo Scanned!" position="0 1 0" scale="2 2 2" color="blue"></a-text>
    </a-marker>

    <!-- Ground Plane -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="lightgrey"></a-plane>

  </a-scene>

  <script>
    // Function to detect device type
    function isMobileDevice() {
      return /Mobi|Android/i.test(navigator.userAgent);
    }

    // Set camera settings based on device type
    function setCameraSettings() {
      var camera = document.querySelector("#camera");

      if (isMobileDevice()) {
        // Mobile Settings (Less Zoomed In)
        camera.setAttribute('position', '0 0 2');  // Close to surface
        camera.setAttribute('fov', '75');          // Wider Field of View
      } else {
        // Desktop Settings (More Zoomed Out)
        camera.setAttribute('position', '0 0 5');  // Farther from surface
        camera.setAttribute('fov', '90');          // Narrower Field of View
      }
    }

    // Apply camera settings on page load
    window.onload = setCameraSettings;
  </script>

</body>
</html>
