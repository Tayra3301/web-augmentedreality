<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Logo Scan</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    canvas { position: absolute; top: 0; left: 0; }
  </style>
</head>
<body>

  <!-- A-Frame Scene with AR.js for Logo Scanning -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">

    <!-- Camera -->
    <a-camera position="0 0 5" fov="80"></a-camera>

    <!-- Marker-based AR -->
    <a-marker preset="custom" type="pattern" url="pattern-LOgo.patt">
      <!-- Your AR Content (Box, Text, etc.) -->
      <a-box position="0 0.5 0" depth="0.5" height="0.5" width="0.5" color="red"></a-box>
      <a-text value="Scanned Logo!" position="0 1 0" scale="2 2 2" color="blue"></a-text>
    </a-marker>

    <!-- Ground Plane for Context -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="lightgrey"></a-plane>

  </a-scene>

</body>
</html>
